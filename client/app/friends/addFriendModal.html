
<div class = "modal-header">
  <div class = "row">
    <div class = "col-md-5">
      <h3 class = "modal-title">Add a New Friend</h3>
    </div>
    <div class = "col-md-1 col-md-offset-6">
      <div class="glyphicon glyphicon-remove-circle exitModalIcon" ng-click="cancel()"></div>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="alert alert-success centered" ng-show="isSubmitted">You've successfully added {{friend.firstName}} to your friends list!</div>
  <form name="transferForm" ng-hide="isSubmitted" novalidate>
    <div class = "form-group">
      <label>First Name</label><br>
      <input class = "form-control" type="text" name="firstName" ng-model="friend.firstName" ng-click="formCheck(transferForm)" placeholder="Enter First Name" required>
      <p class="help-block" ng-show="transferForm.firstName.$error.required && submitted">Please enter a first name</p>
    </div>
    <div class = "form-group">
      <label>Last Name</label><br>
      <input class = "form-control" type="text" name="lastName" ng-model="friend.lastName" ng-click="formCheck(transferForm)" placeholder="Enter Last Name" required>
      <p class="help-block" ng-show="transferForm.lastName.$error.required && submitted">Please enter a last name</p>
    </div>
    <div class = "form-group">
      <label>Email</label><br>
      <input class = "form-control" type="email" name="email" ng-model="friend.email" ng-click="formCheck(transferForm)"  placeholder="Enter Email" required>
      <p class="help-block" ng-show="transferForm.email.$error.email && submitted">Please enter a valid email address</p>
      <p class="help-block" ng-show="transferForm.email.$error.required && submitted">Please enter an email address</p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" ng-click="submittedForm(transferForm, friend)" class="btn btn-success">Submit</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
